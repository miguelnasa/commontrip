<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Origin Flight Price Comparison</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Multi-Origin Flight Price Comparison</h1>
  <form id="flight-form">
    <label for="origin1">Origin 1 (Europe):</label>
    <select id="origin1"></select>
    <label for="origin2">Origin 2 (Latin America):</label>
    <select id="origin2"></select>
    <label for="destination">Destination:</label>
    <select id="destination"></select>
    <button type="submit">Compare Prices</button>
  </form>
  <div id="results"></div>
  <script src="app.js"></script>
</body>
</html>
