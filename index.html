<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Origin Cheapest Common Destinations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Find the Cheapest Common Destinations</h1>
  <form id="flight-form">
    <label for="origin-eu">Origin 1 (IATA code):</label>
    <input type="text" id="origin-eu" placeholder="e.g. LHR" maxlength="3" required>
    <label for="origin-la">Origin 2 (IATA code):</label>
    <input type="text" id="origin-la" placeholder="e.g. MEX" maxlength="3" required>
    <label for="start-date">Start Date:</label>
    <input type="date" id="start-date" required>
    <label for="end-date">End Date:</label>
    <input type="date" id="end-date" required>
    <button type="submit">Search</button>
  </form>
  <div id="results"></div>
  <script src="app.js"></script>
</body>
</html>
