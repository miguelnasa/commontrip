<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Origin Flight Price Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Find the Cheapest Common Destinations</h1>
  <form id="flight-form">
    <label for="origin-eu">Origin (Europe):</label>
    <select id="origin-eu"></select>
    <label for="origin-la">Origin (Latin America):</label>
    <select id="origin-la"></select>
    <label for="start-date">Start Date:</label>
    <input type="date" id="start-date" required>
    <label for="end-date">End Date:</label>
    <input type="date" id="end-date" required>
    <button type="submit">Search</button>
  </form>
  <div id="results"></div>
  <script src="app.js"></script>
</body>
</html>
