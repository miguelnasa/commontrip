<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Price Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Flight Price Finder</h1>
        <form id="flight-form">
            <label for="origin">Origin Airport (IATA code):</label>
            <input type="text" id="origin" name="origin" maxlength="3" required>

            <label for="destination">Destination Airport (IATA code):</label>
            <input type="text" id="destination" name="destination" maxlength="3" required>

            <label for="departure-date">Departure Date:</label>
            <input type="date" id="departure-date" name="departure-date" required>

            <button type="submit">Find Price</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
